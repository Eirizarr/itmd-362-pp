<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
<main>
  <form action="#null" method="get" id="form">
    <ol>
    <li>
      <label for="name" class="labels"> Please enter your name: </label>
      <input type="text" name="name" id="name" />
    </li>
    <li>
      <label for="phonenumber">Please enter your phone number: </label>
      <input type="tel" id="phonenumber" name="phonenumber" placeholder="773-345-0123" />
    </li>
    <li>
      <label for="email" class="labels"> Please enter your email address: </label>
      <input type="email" name="email" id="email" />
    </li>
    <li>
      <label for="birthdate" class="labels"> Please enter your birthdate: </label>
      <input type="date" name="birthdate" id="birthdate" />
    </li>
    <li>
      <input type="submit" name="submit" value="submit" id="submit"/>
    </li>
    <li>
      <p id="confirmation"> ..................</p>
    </li>
  </ol>
  </form>
</main>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
